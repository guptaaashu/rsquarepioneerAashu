{% extends 'dashboardlayout.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <h3 class="panel-title">Busses</h3>
                                            </div>
                                            <div class="col-md-2">
                                                <a class="headerlinks" href="{% url 'addbus' %}" style="color:white;"><span class="mdi mdi-plus-circle-outline " style="font-size: 30px;float: right"></span></a>

                                            </div>
                                        </div>


                                    </div>
                                    <div class="panel-body">
                                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Bus Number</th>
                                                    <th>Owner Name</th>
                                                    <th>Conductor Name</th>
                                                    <th>Driver Name</th>
                                                    <th>Actions</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for foo in busses %}
                                                <tr>
                                                    <td>{{foo.bus_no}}</td>
                                                    <td>{{foo.owner_name}}</td>
                                                    <td> {{foo.conductor_name}}</td>
                                                <td> {{foo.driver_name}}</td>
                                                 <td>
                                                     <a href="{% url 'single-bus' foo.id %}">
                                                     <button class="btn btn-dark small" type="button">View</button>
                                                          </a>
                                                 </td>

                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->


                {% endblock %}

{% extends 'dashboardlayout.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
     <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <h3 class="panel-title">Drivers</h3>
                                            </div>
                                            <div class="col-md-2">
                                                <a class="headerlinks" href="{% url 'adddriver' %}" style="color:white;"><span class="mdi mdi-plus-circle-outline " style="font-size: 30px;float: right"></span></a>

                                            </div>
                                        </div>


                                    </div>
                                    <div class="panel-body">
                                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Address</th>
                                                    <th>DL Number</th>
                                                    <th>Phone</th>
                                                    <th>Action</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for foo in drivers %}
                                                <tr>
                                                    <td>{{foo.first_name}} {{ foo.last_name }}</td>
                                                    <td>{{foo.address}}</td>
                                                    <td>{{ foo.dl_no }}</td>
                                                    <td> {{foo.phone_number}}</td>
                                                <td>
                                                     <a href="{% url 'single-driver' foo.id%}">
                                                     <button class="btn btn-dark small" type="button">View</button>
                                                          </a>
                                                 </td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->
                {% endblock %}

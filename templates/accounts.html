{% extends 'dashboardlayout.html' %}
{% load static %}
{% block title  %}

    Manage Accounts
{% endblock %}
{% block content  %}
     <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <h3 class="panel-title">Accounts</h3>
                                            </div>
                                            <div class="col-md-2">
                                                <a class="headerlinks" href="{% url 'signupdashboard' %}" style="color:white;"><span class="mdi mdi-plus-circle-outline " style="font-size: 30px;float: right"></span></a>

                                            </div>
                                        </div>


                                    </div>
                                    <div class="panel-body">
                                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>

                                                    <th>Username</th>
                                                    <th>Role</th>
                                                    <th>Last Login</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for foo in accounts %}
                                                <tr>

                                                    <td>{{foo.username}}</td>
                                                    <td>{{ foo.role }}</td>
                                                    <td>{{foo.last_login}}</td>


                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->
{% endblock %}

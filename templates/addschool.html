{% extends 'dashboardlayout.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %}
Add School
{% endblock %}
{% block content %}
    <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading"><h3 class="panel-title">Add School</h3></div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" action="" method="post">
                                           {% csrf_token %}
                 {% bootstrap_form form %}

                 <div class="row">
                     <div class="col-md-12 text-center"><button type="submit" class="btn btn-primary " style="margin-bottom: 10px;">Submit</button></div>
                     </div>

                                        </form>
                                    </div> <!-- panel-body -->
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->


{% endblock %}

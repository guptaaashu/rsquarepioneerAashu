{% extends "../loginlayout.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
    <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <h3 class="text-center m-t-0 m-b-30">
                        <span class=""><img src="{% static 'assets/images/logo_white.png' %}" alt="logo" height="80"></span>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Forgot Password</b></h4>

                    <form class="form-horizontal m-t-20" action="" method="post">
                        {% csrf_token %}
                      {% bootstrap_form form layout='inline' %}

                        <div class="form-group row m-t-20">

                                <div class="col-12 text-center">
                                    <button id="sa-success" class="btn btn-primary w-md waves-effect waves-light"  type="submit">Reset</button>
                                    <br>

                                    <p style="margin-top: 30px;">Remember it? <a href="{% url 'login' %}">Sign In</a> Here</p>
                                </div>

                            </div>

                    </form>
                </div>

            </div>
        </div>

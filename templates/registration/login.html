
{% extends "../loginlayout.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
    <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <h3 class="text-center m-t-0 m-b-30">
                        <span class=""><img src="{% static 'assets/images/logo_white.png' %}" alt="logo" height="80"></span>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    <form class="form-horizontal m-t-20" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                      {% bootstrap_form form layout='inline' %}

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary w-md waves-effect waves-light" id="sa-success" type="submit">Log In</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>

                        </div>
			{% csrf_token %}
                    </form>
                </div>

            </div>
        </div>
<div class="m-t-40 text-center">

                <p style="position: absolute; bottom:10px; width:50%; left:400px;" >Â© 2019 - 2020 Pioneer Bus Services. Crafted with <i class="mdi mdi-heart text-danger"></i> by Rsquare.</p>
            </div>




{% endblock %}
